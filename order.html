  <h3 class="display-1">Order Ahead - Biscuit Form</h3>

  <div class="col-lg-7 mx-auto">
    <div class="card mt-2 mx-auto p-4">
        <div class="card-body">
  <form>
    <div class="row mb-3">
      <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="Name" class="form-control" id="inputName3">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputNumber3" class="col-sm-2 col-form-label">Phone Number</label>
      <div class="col-sm-10">
        <input type="Number" class="form-control" id="inputNumber3">
      </div>
    </div>
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Biscuit Amount</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
          <label class="form-check-label" for="gridRadios1">
            Half Dozen
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Bakers Dozen
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
          <label class="form-check-label" for="gridRadios3">
            Double Dozen
          </label>
        </div>
    </fieldset>
        </div>
      </div>
    </div>
    <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                      " value="submit" >
  </form>
